<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudoemdia</title>

	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
	
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
    $(document).ready(function(){
        $('.botoes a').click(function(e){
            e.preventDefault();
            $('form').hide();
            $('.botoes a').removeClass('ativo');
			$(this).addClass("ativo");
			
			if( $(this).attr('href') == "login" ){
			   $('form.loginForm').show();
			}
			
			
			if( $(this).attr('href') == "cadastrar" ){
			   $('form.cadastroForm').show();
			}			
			return false;
        });
		
		$("form.loginForm").unbind().submit(function(e){
			e.preventDefault();
			var _this = $(this);
			
			window.location.href="paginicial.html";

			return false;
		})
		
		
    })		
	</script>
	
    <link rel="stylesheet" href="styles.css" >
	<link rel="stylesheet" href="login.css" >
</head>

	
<body class="login">
	<div class="conteudoMeio">
		<header>
			<h1 class="col-6">TudoEmDia</h1>	
		</header>
		<div class="container">
			<div class="botoes">
				<a href="login" class="login ativo">Login</a>
				<a href="cadastrar" class="cadastrar">Cadastrar</a>		
			</div>
		</div>

		<form action="" class="loginForm"> 
			<div class="container">
				<div class="col campos">
					<label for="email">Email:</label>
					<input type="email" placeholder="Digite seu Email" name="email" required >
				</div><!-- email -->

				<div class="col campos">
					<label for="senha">Senha:</label>
					<input type="password" placeholder="Digite sua senha" name="senha" required >
					<span></span>
				</div><!-- senha -->

				<div class="row">
					<div class="lembrar col">
						<input type="checkbox" name="lembrarsenha" value="1">
						<label>Lembrar Senha</label>
					</div>

					<div class="esqueciSenha col">
						<a href="esqueci">Esqueci minha senha</a>
					</div>
				</div><!-- lembrarSenha -->

				<div class="col">
					<input class="" type="submit" value="Entrar">
				</div>		
			</div>
		</form>
		
		
		
		<form action="" class="cadastroForm" style="display: none;"> 
			<div class="container">
				<div class="col campos">
					<label for="nome">Nome:</label>
					<input type="text" placeholder="Digite seu Nome" name="nome" required >
				</div><!-- email -->
				
				
				<div class="col campos">
					<label for="email">Email:</label>
					<input type="email" placeholder="Digite seu Email" name="email" required >
				</div><!-- email -->

				<div class="col campos">
					<label for="senha">Senha:</label>
					<input type="password" placeholder="Digite sua senha" name="senha" required >
					<span></span>
				</div><!-- senha -->

				<div class="col">
					<input class="" type="submit" value="Cadastrar">
				</div>		
			</div>
		</form>
		
		<div class="container">
			<div class="redessociais">
				<a href="principal.html">
					<span>
						<img src="img/google.png" alt="">
					</span> Entrar com o Google
				</a>
				<a href="principal.html">
					<span>
						<img src="img/facebook.png" alt="">
					</span> Entrar com o Facebook
				</a>	
			</div>
		</div>
		
		
	</div><!-- conteudoMeio -->
</body>
</html>
